<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="'img/' + arrSlides[activeIndexImg].item" alt="arrSlides[activeIndexImg].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{arrSlides[activeIndexImg].title}}</h2>
					<p class="slide-text">{{arrSlides[activeIndexImg].text}}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for = "(thumb, index) in arrSlides" class="thumb" :class="index == activeIndexImg ? 'active' : ''">
					<img :src="'img/' + thumb.item" :alt="thumb.title">
				</div>

				<button @click="btnPrevius" class="btn-control btn-previus">&and;</button>
				<button @click="btnNext" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
